<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vorteey - Kapcsolat</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <style>
        .contact-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .contact-card {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
        }
        .contact-card h2 {
            color: white;
            margin-bottom: 10px;
        }
        .contact-card p {
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <a href="index.html" class="header-button">Vissza</a>
        </div>
        <h1>Vorteey - Contact</h1>
    </div>

    <div class="contact-container">
        <div class="contact-card" id="email">
            <h2>Email</h2>
            <p>vorteeyy@gmail.com</p>
        </div>
        <div class="contact-card" id="phone">
            <h2>Telefon</h2>
            <p>ez a lehetőség jelenleg nem működik</p>
        </div>
        <div class="contact-card" id="instagram">
            <h2>Instagram</h2>
            <p>@vorteey_</p>
        </div>
        <div class="contact-card" id="twitch">
            <h2>Twitch</h2>
            <p>twitch.tv/vorteey</p>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            gsap.from('.header', {duration: 1, y: -50, opacity: 0, ease: 'power3.out'});
            
            gsap.to('.contact-card', {
                duration: 0.8,
                opacity: 1,
                y: 0,
                stagger: 0.2,
                ease: 'back.out(1.7)',
                scrollTrigger: {
                    trigger: '.contact-container',
                    start: 'top 80%'
                }
            });

            $('.contact-card').hover(
                function() {
                    gsap.to(this, {duration: 0.3, scale: 1.05, boxShadow: '0 6px 12px rgba(0,0,0,0.2)'});
                },
                function() {
                    gsap.to(this, {duration: 0.3, scale: 1, boxShadow: '0 4px 6px rgba(0,0,0,0.1)'});
                }
            );
        });
    </script>
</body>
</html>
